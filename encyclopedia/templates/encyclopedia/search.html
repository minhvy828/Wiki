{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block form %}

<form action="{% url 'search' %}" method="POST">
    {% csrf_token %}
    {{default}}
</form>

{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li>
                <a href="wiki/{{ entry }}"> {{ entry }} </a>
                
            </li>
        {% endfor %}
    </ul>

{% endblock %}
